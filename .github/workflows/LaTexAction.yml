name: LaTeX Build

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup TeX Live
      uses: xu-cheng/texlive-action@v3

    - name: Compile LaTeX
      run: |
        xelatex -interaction=nonstopmode main.tex
      working-directory: .  # Use the working directory where main.tex is located

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          main.pdf  # Replace with the actual name of your PDF file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
